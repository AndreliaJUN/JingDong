<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="静态页面联系之京东首页模仿">
  </meta>
  <meta name="keywords" content="响应式开发、电商网站练习">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- 引入css初始化文件 -->
  <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <!-- 头部底部结构基本相同，我们做基本的公共样式 -->
  <link rel="stylesheet" href="css/base.css">
  <title>京东</title>
</head>

<body>
  <!-- header 部分 start -->
  <header>
    <div class="w">
      <a href="#">
        <img src="images/header.jpg" height="80" width="1190" alt="">
      </a>
    </div>
  </header>
  <!-- header 部分 end -->
  <!-- 快递导航栏部分 start -->
  <div class="shortcut">
    <div class="w">
      <!-- ul.fl+ul.fr可快速生成 -->
      <ul class="fl city">
        <li><a href="#">北京</a></li>
      </ul>
      <ul class="fr">
        <li>
          <a href="#">你好，请登录</a>
          <a href="#" class="f10">免费注册</a>
        </li>
        <li class="space"></li>
        <li><a href="#">我的订单</a></li>
        <li class="space"></li>
        <li><a href="#">我的京东</a></li>
        <li class="space"></li>
        <li><a href="#">京东会员</a></li>
        <li class="space"></li>
        <li><a href="#">企业采购</a></li>
        <li class="space"></li>
        <li><a href="#">网站导航</a></li>
        <li class="space"></li>
        <li>
          
          <a href="#" class="mobile">手机京东
              <img src="images/mobile.png" height="60" height="60" alt="">
          </a>
        </li>
        <li class="space"></li>
      </ul>
    </div>
  </div>
  <!-- 快递导航栏部分 end -->
  <!-- 中间头部分 start -->
  <div class="w middle">
    <div class="logo">
      <h1>
        <!-- 提高权重，便于搜索引擎优化 -->
        <a href="#"></a>
      </h1>
    </div>
    <!-- 搜索框 -->
    <div class="form">
      
    </div>
  </div>
  <!-- 中间头部分 end -->
</body>

</html>
